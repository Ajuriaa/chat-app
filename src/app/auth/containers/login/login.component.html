<div class="container">
  <div class="login-wrapper">
    <section class="form">
      <div class="header-wrapper">
        <h1 class="form-header">Log in.</h1>
        <p class="header-label">Login with your credentials</p>
      </div>
      <form [formGroup]="loginForm" class="login-form">
        <p class="form-label">Enter your email address or username</p>
        <div class="form-field">
          <i class="uil uil-user icon"></i>
          <input
            class="input"
            formControlName="username"
            maxlength="50"
            minlength="1"
            required
          >
        </div>
        <p class="form-label">Enter your password</p>
        <div class="form-field">
          <i class="uil uil-lock icon"></i>
          <input
            class="input"
            formControlName="password"
            maxlength="50"
            minlength="1"
            [type]="passwordType"
            required
          >
          <i (click)="togglePasswordVisibility()" *ngIf="showPassword" class="uil uil-eye-slash icon password"></i>
          <i (click)="togglePasswordVisibility()" *ngIf="!showPassword" class="uil uil-eye icon password"></i>
        </div>
      </form>
      <button class="button">Log in</button>
      <span class="register-label">
        <p>Don't have an account?  </p>
        <p class="register">Register</p>
      </span>
    </section>
    <div class="panel">
      <span class="panel-label inter">Nice to see you again!</span>
      <h1 class="panel-title">Welcome back</h1>
      <img class="image" src="../assets/login.svg" />
    </div>
  </div>
</div>
